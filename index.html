<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <p>Selecione a cor desejada:</p>
    <section id="color-palette" class="color-palette">
      <div id='color1' class="color"></div>
      <div id='color2'class="color"></div>
      <div id='color3'class="color"></div>
      <div id='color4'class="color"></div>
    </section>

    <button id="clear-board" class="clearButton">Limpar</button>
    <input id="board-size" type="number" min="1"/>
    <button id="generate-board">VQV</button>
    <div id="pixel-board" class="pixel-board"></div>
    <script src="script.js"></script>
  </body>
</html>
