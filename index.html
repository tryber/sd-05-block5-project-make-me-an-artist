<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Arte com Pixels - Isabela Rosa</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <h1 id="title">Paleta de Cores</h1>
  <section id="color-palette" class="color-palette">
    <div id="cor1" class="fazLinha color cor1 selected"></div>
    <div id="cor2" class="fazLinha color cor2"></div>
    <div id="cor3" class="fazLinha color cor3"></div>
    <div id="cor4" class="fazLinha color cor4"></div>
  </section>
  <p>Digite qual o tamanho do quadro de pixels desejado:</p>
  <input type="number" min="1" max="50" id="board-size">
  <button id="generate-board">VQV</button>
  <button id="clear-board">Limpar</button>
  <div id="pixel-board" class="pixel-board">
  </div>
  <script src="script.js"></script>
</body>
</html>
