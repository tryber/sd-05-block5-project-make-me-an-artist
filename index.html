<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Paleta de Cores</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
  </head>

  <body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div id = "cor1" class="color black selected"></div>
      <div id = "cor2" class="color green"></div>
      <div id = "cor3" class="color yellow"></div>
      <div id = "cor4" class="color red"></div>
    </div>
    <input id="board-size" type="number" min="1">
    <button id="generate-board">VQV</button>
    <button id="clear-board">Limpar</button>
    <div id = "pixel-board" class="pixel-board">
    </div>
    <script src="script.js"></script>

  </body>
  </html>
