<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="title">Paleta de Cores</h1>
  <br>

  <div id="color-palette" class="color-palette">
    <div id="preto" class="color preto selected"></div>
    <div class="color cor1"></div>
    <div class="color cor2"></div>
    <div class="color cor3"></div>
  </div>

  <button id="clear-board" class="clear-board">Limpar</button> <br>

  <input type="number" min=1 max=50 id="board-size" value="1">

  <button id="generate-board" onclick="generateBoard()">VQV</button>

  <hr>

  <div id="pixel-board" class="pixel-board">
      <!-- gerado pelo javascript -->
  </div>

  <script src="script.js"></script>
</body>
</html>
